<html lang="pt_BR">

<head>
  <title>summer-exploring</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">






  <!-- FONTES GOOGLE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;0,800;1,300;1,700&display=swap"
    rel="stylesheet">


  <!-- biblioteca de icon -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"

  <!-- Bootstrap CSS v5.2.0-beta1 -->

  <!-- conectando css -->
  <link rel="stylesheet" href="css/style.css">

<body>
  <header class="fixed-top">




    <!-- place navbar here -->
    <nav class="navbar navbar-expand-sm bg-papel-bottom pt-0 pb-4">


      <div class="container">

        <!-- logotipo do site  -->
        <a class="navbar-brand " href="#"><img src="./imagens/logo.png" class="logo"
            alt="logo tipo summer exploring"></a>
        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>



        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav ms-auto mt-2 mt-lg-0">


            <!-- navegadores link  -->
            <li class="nav-item me-3">
              <a class="nav-link active fw-bold" href="#" aria-current="page">HOME<span
                  class="visually-hidden">(current)</span></a>
            </li>

            <li class="nav-item me-3 ">
              <a class="nav-link fw-bold " href="#">BORA LÁ</a>
            </li>


            <li class="nav-item me-3 ">
              <a class="nav-link fw-bold " href="#">PROMOÇÃO</a>
            </li>


            <li class="nav-item me-3 ">
              <a class="nav-link fw-bold " href="#">EXPLORAR</a>
            </li>

            <li class="nav-item me-3">
              <a class="nav-link fw-bold " href="#">CONTATO</a>
            </li>

          </ul>
          <!-- form é a barra de busca -->
          <form class="d-flex my-2 my-lg-0">
            <!-- <input class="form-control me-sm-2" type="text" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
            <div class="searchbar">
              <input class="search_input" type="text" name="" placeholder="Search...">
              <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
            </div>
          </form>
        </div>
      </div>
    </nav>
  </header>



  <!-- tipos de breakpoint: 
  xs: 0,
sm: 576px,
md: 768px,
lg: 992px,
xl: 1200px,
xxl: 1400px -->


  <!-- antes -->
  <!-- <main class= "col-10 offset-1"> -->

  <!-- depois -->
  <!-- (lg = de 992 pra cima )   -->
  <!-- tratamento para mobiles -->
  <main class="col-lg-10 offset-lg-1 ">



    <!-- antes  
    <section id="banner-topo">-->


    <!-- depois  -->
    <!-- d-md-none significa para ocultar da md(768px pra cima ) -->
    <!-- d-nome md-block para mostrar da md pra cima  -->
    <!-- <section id="banner-topo" class="d-none d-md-block"> -->

    <section id="banner-topo" class=".d-sm-none .d-md-block .d-lg-none">








      <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
          <li data-bs-target="#carouselId" data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="First slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="1" aria-label="Second slide"></li>
          <li data-bs-target="#carouselId" data-bs-slide-to="2" aria-label="Third slide"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="carousel-item active">
            <img src="imagens/grupo1-banner-top-aventureira.jpg" class="w-100 d-block" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>Title</h3>
              <p>Description</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imagens/banner-topo-jeep.jpg" class="w-100 d-block" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h3>Title</h3>
              <p>Description</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="imagens/banner-topo-montanha.jpg" class="w-100 d-block" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">



              <h3>Title</h3>
              <p>Description</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselId" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselId" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>


  </main>







  <footer>
    <!-- place footer here -->
  </footer>






  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

  <script src="js/custom.js"></script>
